<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝗖𝗔𝗟𝗖𝗨𝗟𝗔𝗧𝗢𝗥</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .content {
            background: linear-gradient(45deg, #f8f9fa, #ffffff);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            color: #343a40;
        }

        .calculator-title {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff6348;
        }

        .form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #495057;
        }

        select, input[type="text"], input[type="submit"] {
            padding: 12px;
            margin: 8px 0;
            width: 100%;
            box-sizing: border-box;
            border: 2px solid #ff6348;
            border-radius: 8px;
            font-size: 18px;
            color: #343a40;
            background: #f8f9fa;
        }

        select {
            width: calc(100% - 22px);
        }

        input[type="submit"] {
            background: linear-gradient(45deg, #ff6348, #ff8040);
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(45deg, #ff6348, #ff6e40);
        }

        .owner-info {
            margin-top: 30px;
            font-style: italic;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="content">
    <h1 class="calculator-title">𝗖𝗔𝗟𝗖𝗨𝗟𝗔𝗧𝗢𝗥</h1>

    <div class="form">
        <form action="/math" method="POST">
            <label for="operation">𝙲𝙷𝙾𝙾𝙲𝙴 𝙰 𝙼𝙰𝚃𝙷𝙴𝙼𝙰𝚃𝙸𝙲𝙰𝙻 𝙾𝙿𝙴𝚁𝙰𝚃𝙸𝙾𝙽</label>
            <select id="operation" name="operation">
                <option value="add">𝓐𝓭𝓭</option>
                <option value="subtract">𝓢𝓾𝓫𝓽𝓻𝓪𝓬𝓽</option>
                <option value="multiply">𝓜𝓾𝓵𝓽𝓲𝓹𝓵𝔂</option>
                <option value="divide">𝓓𝓲𝓿𝓲𝓭𝓮</option>
            </select>
            <input type="text" name="num1" id="num1" placeholder="𝓔𝓷𝓽𝓮𝓻 𝓯𝓲𝓻𝓼𝓽 𝓷𝓾𝓶𝓫𝓮𝓻">
            <input type="text" name="num2" id="num2" placeholder="𝓔𝓷𝓽𝓮𝓻 𝓼𝓮𝓬𝓸𝓷𝓭 𝓷𝓾𝓶𝓫𝓮𝓻">
            <input type="submit" value="𝓒𝓪𝓵𝓬𝓾𝓵𝓪𝓽𝓮">
        </form>
    </div>

    <div class="owner-info">
        <p>𝗖𝗔𝗟𝗖𝗨𝗟𝗔𝗧𝗢𝗥 𝐜𝗿𝗮𝗳𝘁𝗲𝗱 𝘄𝗶𝘁𝗵 ❤️ 𝗯𝘆 𝗠𝗼𝗵𝗱 𝗭𝗲𝗲𝘀𝗵𝗮𝗻</p>
    </div>
</div>

</body>
</html>
